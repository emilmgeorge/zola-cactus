<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    {%- if config.generate_feeds %}
    {% for fname in config.feed_filenames %}
	<link rel="alternate" type="{% if fname == 'atom.xml' %}application/atom+xml{% else %}application/rss+xml{% endif %}" title="RSS" href="{{ get_url(path=fname)|safe }}">
    {% endfor %}
    {% endif -%}

    {%- block css -%}
    <link rel="stylesheet" href="{{ get_url(path='css/style.css', trailing_slash=false)|safe }}">
    {%- endblock css -%}

    {% block extra_head %}
    {% endblock extra_head %}
</head>
